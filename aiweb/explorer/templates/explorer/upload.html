{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel = 'stylesheet' href = "{% static 'explorer/styles.css' %}">
    <script></script>
</head>
<body>
    <h1>Testing</h1>
    <form enctype="multipart/form-data" method="post">

    {% endif %}

</body>
</html>
